<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebStyler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Tab navigation -->
  <div class="tabs">
    <button id="generalTab" class="tablinks active">General</button>
    <button id="colorblindTab" class="tablinks">Colorblind</button>
  </div>

  <!-- General settings -->
  <div id="General" class="tabcontent" style="display: block;">
    <!-- ── New Profile Section ───────────────────────────────────── -->
    <div class="profile-section">
      <label for="profile-select">Profile:</label>
      <select id="profile-select">
        <option value="" disabled selected>Select profile</option>
      </select>
      <button id="save-profile-btn">Save Profile</button>
    </div>
    <!-- ──────────────────────────────────────────────────────────── -->

    <!-- Text size control -->
    <div class="control">
      <input type="checkbox" id="enable-size" />
      <label for="size-slider">Text Size</label>
      <input type="range" id="size-slider" min="1" max="100" value="50" />
    </div>

    <!-- Font family control -->
    <div class="control">
      <input type="checkbox" id="enable-font" />
      <label for="font-select">Font</label>
      <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Courier New">Courier New</option>
      </select>
    </div>

    <!-- Text color control -->
    <div class="control">
      <input type="checkbox" id="enable-color" />
      <label for="color-wheel">Text Color</label>
      <input type="color" id="color-wheel" value="#000000" />
    </div>

    <!-- Background color control -->
    <div class="control">
      <input type="checkbox" id="enable-bg-color" />
      <label for="bg-color-wheel">Background Color</label>
      <input type="color" id="bg-color-wheel" value="#ffffff" />
    </div>

    <!-- Apply / Reset -->
    <button id="apply-btn">Apply</button>
    <button id="reset-btn">Reset</button>
  </div>

  <!-- Colorblind settings -->
  <div id="Colorblind" class="tabcontent">
    <div class="control">
      <input type="radio" id="protanopia" name="colorblind" />
      <label for="protanopia">Protanopia</label>
    </div>
    <div class="control">
      <input type="radio" id="deuteranopia" name="colorblind" />
      <label for="deuteranopia">Deuteranopia</label>
    </div>
    <div class="control">
      <input type="radio" id="tritanopia" name="colorblind" />
      <label for="tritanopia">Tritanopia</label>
    </div>
    <button id="colorblind-apply-btn">Apply</button>
    <button id="colorblind-reset-btn">Reset</button>
  </div>
  <script src="profileManager.js"></script>
  <script src="popup.js"></script>


  <script src="popup.js"></script>
</body>
</html>
